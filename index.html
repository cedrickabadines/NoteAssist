<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="">

    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="text-center text-2xl font-bold mb-4">
            Note Assist
        </header>

        <!-- Notepad Section -->
        <div class="mb-4">
            <textarea id="notepad" class="w-full h-48 p-4 border border-gray-300 rounded-md" placeholder="Write your notes here..."></textarea>
        </div>

        <!-- Buttons Section -->
        <div class="flex space-x-4 mb-4">
            <button id="loadDefaultTemplateBtn" class="bg-blue-500 text-white p-2 rounded-md">Load Default Template</button>
            <button id="saveBtn" class="bg-blue-500 text-white p-2 rounded-md">Save</button>
            <button id="historyBtn" class="bg-green-500 text-white p-2 rounded-md">History</button>
            <button id="copyBtn" class="bg-green-500 text-white px-4 py-2 rounded" onclick="copyText()">Copy</button>
        </div>

        <!-- History View -->
        <div id="historySection" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Saved History</h2>
            <ul id="historyList" class="space-y-2 max-h-80 overflow-y-auto">

        </div>
               

        <!-- Template Management Section -->
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Templates</h3>
            <button id="createTemplateBtn" class="bg-indigo-500 text-white p-2 rounded-md mb-2">Create Template</button>
            <button id="loadDefaultTemplateBtn" class="bg-blue-500 text-white p-2 rounded-md">Load Default Template</button>
            <div id="templateList" class="space-y-2">
                <!-- Templates will appear here -->
            </div>
        </div>

        <!-- Template Creation/Edit Section -->
        <div id="templateEditor" class="hidden mb-4">
            <h3 class="text-xl font-semibold mb-2">Create/Edit Template</h3>
            <input type="text" id="templateNameInput" class="w-full p-2 border border-gray-300 rounded-md mb-2" placeholder="Template Name" />
            <textarea id="templateContentInput" class="w-full h-48 p-4 border border-gray-300 rounded-md mb-2" placeholder="Write your template content here..."></textarea>
            <div class="flex space-x-4">
                <button id="saveTemplateBtn" class="bg-blue-500 text-white p-2 rounded-md">Save Template</button>
                <button id="cancelTemplateBtn" class="bg-gray-500 text-white p-2 rounded-md">Cancel</button>
            </div>
        </div>

        <!-- Help & About -->
        <div class="mb-4">
            <button id="helpBtn" class="bg-gray-500 text-white p-2 rounded-md">Help</button>
            <button id="aboutBtn" class="bg-black text-white p-2 rounded-md">About</button>
        </div>

        <!-- Help Popup -->
        <div id="helpPopup" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-md w-1/3">
                <h3 class="text-xl font-semibold">How to Use</h3>
                <p class="mt-2">Use this Notepad to write, save, view templates, and more.</p>
                <button id="closeHelpBtn" class="mt-4 bg-blue-500 text-white p-2 rounded-md">Close</button>
            </div>
        </div>

        <!-- About Popup -->
        <div id="aboutPopup" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-md w-1/3">
                <h3 class="text-xl font-semibold">About</h3>
                <p class="mt-2">Developed by Cedrick Abadines</p>
                <button id="closeAboutBtn" class="mt-4 bg-blue-500 text-white p-2 rounded-md">Close</button>
            </div>
        </div>
    </div>

</body>
</html>
